<div ng-controller="homeController as subCtrl">
	<!-- HEADER AND TODO COUNT -->
	<div class="jumbotron text-center">
		<h1>{{$root.title}}</h1>
	</div>

	<!-- TODO LIST -->
	<div id="todo-list" class="row">
		<div class="col-sm-4 col-sm-offset-4">

			<!-- LOOP OVER THE TODOS IN $scope.todos -->
			<div class="checkbox" ng-repeat="todo in subCtrl.todos">
				<label>
					<input type="checkbox" ng-click="subCtrl.deleteTodo(todo._id)"> {{ todo.text }}
				</label>
			</div>

		</div>
	</div>

	<!-- FORM TO CREATE TODOS -->
	<div id="todo-form" class="row">
		<div class="col-sm-8 col-sm-offset-2 text-center">
			<form>
				<div class="form-group">

					<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
					<input type="text" class="form-control input-lg text-center" ng-model="subCtrl.formData.text">
				</div>

				<!-- createToDo() WILL CREATE NEW TODOS -->
				<button type="submit" class="btn btn-primary btn-lg" ng-click="subCtrl.createTodo()">Add</button>
			</form>
		</div>
	</div>
</div>
